include-file = $HOME/.config/polybar/colors.ini
include-directory = $HOME/.config/polybar/modules

[global/wm]
margin-bottom = 0
margin-top = 0

[settings]
pseudo-transparency = false

[bar/main]
modules-left = right power left sep right i3 left sep right cpu sep2 ram sep2 temperature left
modules-right = right keyboard left sep right backlight left sep right pulseaudio left sep right battery left sep right date left

font-0 = "JetBrainsMono Nerd Font:size=14;4"

background = #002d333f
foreground = ${color.foreground}

line-size = 2
line-color = ${color.background}

border-size = 4
border-color = #002d333f
