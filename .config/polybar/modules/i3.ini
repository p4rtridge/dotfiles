[module/i3]
type = internal/i3

enable-scroll = false

format = <label-state><label-mode>

label-mode = "|  "
label-mode-padding = 1
label-mode-foreground = ${color.pink}
label-mode-background = ${color.background}

label-focused = " "
label-focused-padding = 1
label-focused-foreground = ${color.pink}
label-focused-background = ${color.background}
label-focused-underline =  ${color.pink}

label-unfocused = " "
label-unfocused-padding = 1
label-unfocused-background = ${color.background}

label-visible = " "
label-visible-underline = ${color.pink}
label-visible-padding = 1
label-visible-foreground = ${color.pink}
label-visible-background = ${color.background}

label-urgent = " "
label-urgent-foreground = ${color.pink}
label-urgent-background = ${color.background}
label-urgent-padding = 1
