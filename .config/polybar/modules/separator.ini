[glyph]
gleft = 
gright = 

[module/left]
type = custom/text
format-background = #002d333f
format-foreground = ${color.background}
format = ${glyph.gleft}
format-font = 2

[module/right]
type = custom/text
format-background = #002d333f
format-foreground = ${color.background}
format = ${glyph.gright}
format-font = 2

[module/sep]
type = custom/text
format = " "

[module/sep2]
type = custom/text
format = " "

format-foreground = ${color.background}
format-background = ${color.background}
